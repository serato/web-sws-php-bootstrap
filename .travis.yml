language: php
php:
- 7.0
- 7.1
- 7.2
cache:
  directories:
  - "$HOME/.composer/cache"
env:
  secure: 
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+(\\.\\d+)?(-\\S*)?$/"
before_install:
- phpenv config-rm xdebug.ini
install: composer install
script:
- php vendor/bin/phpunit -c phpunit.xml
- "./vendor/bin/phpcs"
after_success:
- php sami.phar update phpdoc.php
addons:
  artifacts:
    s3_region: us-east-1
    target_paths: "$TRAVIS_REPO_SLUG/$TRAVIS_BRANCH"
    paths:
    - "./docs/php"
notifications:
  slack:
    rooms:
      secure: 
  on_success: change
  on_failure: always
after_script:
- "php ./docversions.php"